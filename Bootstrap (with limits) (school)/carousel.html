<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    
    <!-- Jeg gjørde: npm install bootstrap, etter installering av npm (Node Package Manager) -->
    <!-- Bruker ikke node_modules (npm) -->
    <!-- <link href="node_modules/bootstrap/dict/css/bootstrap.min.css" rel="stylesheet"> -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div id="carouselExampleDark" class="carousel carousel-dark slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <!-- Bilde 1 oppgave -->
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="images/60ar_landing.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="text-primary">60 år</h5> <!-- primary er blå -->
              <p>1</p>
              <a href="https://bjornholt.vgs.no/" target="_blank" rel="nopener noreferrer">Les mer</a> <!-- ny fane -->
            </div>
          </div>
          <!-- Bilde 2 oppgave -->
          <div class="carousel-item" data-bs-interval="2000">
            <img src="images/karusell_bilpleie.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>bil</h5>
              <p>2</p>
              <a class="btn btn-success" href="https://bjornholt.vgs.no/fagtilbud/yrkesfag/informasjonsteknologi-og-medieproduksjon/" role="button">IM-BHV</a>
              <button type="button"></button>
            </div>
          </div>
          <!-- Bilde 3 oppgave -->
          <div class="carousel-item">
            <img src="images/startsida-biltema-foundation.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="text-danger">startside</h5> <!-- danger er rød -->
              <p>3</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <!-- Bruker ikke node_modules (npm) -->
    <!-- <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script> -->

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
